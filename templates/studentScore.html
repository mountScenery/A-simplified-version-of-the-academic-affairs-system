<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生成绩</title>
</head>
<body>
    <table cellpadding="0" cellspacing="0">
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>专业名</th>
                <th>性别</th>
                <th>出生日期</th>
                <th>总学分</th>
                <th>备注</th>
            </tr>
            {% for i in xs %}
            <tr>
                <td>{{i.id }}</td>
                <td>{{i.name }}</td>
                <td>{{i.specilized}}</td>
                <td>{{i.gender }}</td>
                <td>{{i.birth }}</td>
                <td>{{i.courge }}</td>
                <td>{{i.remark }}</td>
                <td>
                    <a href="/user/edit_grade/?g_id={{grade.g_id }}">编辑</a> |
                    <a href="#">删除</a> |
                    <a href="/user/grade_student/?g_id={{grade.g_id}}">查看学生</a>
                </td>
            </tr>
            {% endfor %}
        </table>
</body>
</html>
